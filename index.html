<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cascadingstylessheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script src="JS/javascript.js"></script>
    <title>Naughts & Crosses</title>
</head>
<body>
    <div id="main">
        <header>
            <h1>Naughts & Crosses</h1>
        </header>
        <div id="score">
            <h2>Instructions: Left click for Naughts, Right Click for Crosses.</h2>
            <h3>It is currently: <span id="player" class="player1">Player 1's</span> turn.</h3>
            <div id="box-left" class="score-box">
                <p>Naughts Score: <span id="naughtScore">0</span></p>
            </div>
            <div id="box-right" class="score-box">
                <p>Crosses Score: <span id="crossScore">0</span></p>
            </div>
        </div>
        <div id="game">
            <div class="game-box">
                <button id="00" class="game-button">00</button>
            </div>
            <div class="game-box">
                <button id="01" class="game-button">01</button>
            </div>
            <div class="game-box">
                <button id="02" class="game-button">02</button>
            </div>
            <div class="game-box">
                <button id="10" class="game-button">10</button>
            </div>
            <div class="game-box">
                <button id="11" class="game-button">11</button>
            </div>
            <div class="game-box">
                <button id="12" class="game-button">12</button>
            </div>
            <div class="game-box">
                <button id="20" class="game-button">20</button>
            </div>
            <div class="game-box">
                <button id="21" class="game-button">21</button>
            </div>
            <div class="game-box">
                <button id="22" class="game-button">22</button>
            </div>
            <p>Coming Soon!</p>
        </div>
        
    </div>
</body>
</html>
