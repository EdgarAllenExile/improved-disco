<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cascadingstylessheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script src="js/javascript-index.js"></script>
    <script src="JS/javascript.js"></script>
    <title>Naughts & Crosses</title>
</head>
<body>
    <div id="main">
        <header>
            <h1>Naughts & Crosses</h1>
        </header>
        <div id="score" class="menu">
            <h2>Please select an option below!</h2>
            <h3>Single Player is against a computer, Multi-Player requires two players!</h3>
            <p><br></p>
            <div class="game-select-box">
                <button onclick="location.href='single-player.html';" id="single-player-button" class="game-select-button">Single Player</button>
            </div>
            <div class="game-select-box">
                <button onclick="location.href='multi-player.html';" id="multi-player-button" class="game-select-button">Multi-Player</button>
            </div>
            <p><br></p>
            </div> 
        <div id="customs" class="menu"> 
            <h1>Customisation</h1>
            <div class="menu-input">
                <h3>Please choose your player symbol</h3>
                <p>Player 1 <input type="text" id="player1-name" value="O"></p>
                <p>Player 2 <input type="text" id="player2-name" value="X"></p>
            </div>
            <div class="menu-input">
                <h3>Please choose your player color</h3>
                <p>Player 1 <input type="color" id="player1-col" value="#ff0000"></p>
                <p>Player 2 <input type="color" id="player2-col" value="#0000ff"></p>                
            </div>

        </div>
        <p><br></p>
    </div>
</body>
</html>
