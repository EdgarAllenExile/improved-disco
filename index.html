<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cascadingstylessheet.css">
    <script src="JS/jquery-3.6.4.min.js"></script>
    <script src="JS/javascript.js"></script>
    <title>Naughts & Crosses</title>
</head>
<body>
    <div id="main">
        <header>
            <h1>Naughts & Crosses</h1>
        </header>
        <div id="score">
            <div id="box-left" class="score-box">
                <p>box-left</p>
            </div>
            <div id="box-right" class="score-box">
                <p>box-right</p>
            </div>
        </div>
        <div id="game">
            <div class="game-box">
                <button id="00" class="game-button">00</button>
            </div>
            <div class="game-box">
                <button id="01" class="game-button">01</button>
            </div>
            <div class="game-box">
                <button id="02" class="game-button">02</button>
            </div>
            <div class="game-box">
                <button id="10" class="game-button">10</button>
            </div>
            <div class="game-box">
                <button id="11" class="game-button">11</button>
            </div>
            <div class="game-box">
                <button id="12" class="game-button">12</button>
            </div>
            <div class="game-box">
                <button id="20" class="game-button">20</button>
            </div>
            <div class="game-box">
                <button id="21" class="game-button">21</button>
            </div>
            <div class="game-box">
                <button id="22" class="game-button">22</button>
            </div>
            <p>Coming Soon!</p>
        </div>
        
    </div>
</body>
</html>
